---
layout: default
---

<article class="container-page">
  <div class="page-title">
    <h1>{{ page.title }}</h1>
  </div>
  <div class="page-content">
    {{ content }}
  </div>
  <h2>Posts</h2>
    <ul>
      {% assign filtered_posts = site.posts | where: 'category', page.category %}
      {% for post in filtered_posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
</article>
